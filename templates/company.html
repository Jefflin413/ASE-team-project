{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Analytics</title>
</head>
<body>
  {% block body %}
  <h1 style="text-align:center"> Analytics </h1>
  <h2 style="text-align:center"> By category</h2>
  <div id="chart4" class="container">

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-selection-multi.v1.js"></script>


<script>

var width = 900;
var height = 400;
var margin = {top: 20, right: 20, bottom: 40, left: 20};
var tooltip = d3.select("body")
	.append("div")
	.style("position", "absolute")
	.style("z-index", "10")
	.style("visibility", "hidden")
	.text("a simple tooltip")
	.style("font", '14px sans-serif')
	.style("opacity", '0.9')
	.style("background",'white')
	.style("width", '60px')
	.style("height", '30px')
	.style("text-align", 'center')
	.style("padding", '8px')
	.style("margin-top", '-20px')
	.style("border", '0px')		
    .style("border-radius", '8px');	
	
var color4 = d3.scaleOrdinal(d3.schemeCategory20);
var data = JSON.parse('{{ category_all | tojson | safe}}');
var svg4 = d3.select("#chart4").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

if (data.length > 0) {
var x4 = d3.scaleBand()
    .domain(d3.range(data.length))
    .range([margin.left, width - margin.right])
    .padding(0.4);

var y4 = d3.scaleLinear()
    .domain([0, d3.max(data, d => d.value)]).nice()
    .range([height - margin.bottom, margin.top]);

console.log(data);
var xAxis = g => g
    .attr("transform", `translate(0,${height - margin.bottom})`)
    .call(d3.axisBottom(x4).tickFormat(i => data[i].x).tickSizeOuter(0));

var yAxis = g => g
    .attr("transform", `translate(${margin.left},0)`)
    .call(d3.axisLeft(y4).ticks(null, data.format))
    .call(g => g.select(".domain").remove())
    .call(g => g.append("text")
        .attr("x", -margin.left)
        .attr("y", 10)
        .attr("fill", "currentColor")
        .attr("text-anchor", "start")
        .text(data.value));

svg4.append("g")
      .call(xAxis);

  svg4.append("g")
      .call(yAxis);

svg4.append("g")
    .selectAll("rect")
    .data(data)
.enter().append("rect")
.attr("fill", function(d,i) {return color4(i); })
      .attr("x", (d, i) => x4(i))
      .attr("y", d => y4(d.value))
      .attr("height", d => y4(0) - y4(d.value))
      .attr("width", x4.bandwidth()).on("mouseover", function(){return tooltip.style("visibility", "visible");})
  .on("mouseout", function(){return tooltip.style("visibility", "hidden");})
  .on("mousemove", function(d) {
    return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px").text(d.value);
	});
}
else {
svg4.append("text")
		.attr("x", width/2)
		.attr("y", height/2)
		.text("No Data.")
		.style('font-size','14px')
}
</script>
{% endblock %}
</body>
</html>
