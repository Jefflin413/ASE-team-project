<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <title>Live Streaming Platform</title>
</head>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home Page</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if current_user_name %}
          <li><a>User name: {{ current_user_name }}</a>
          <li><a href="/profile">My Profile</a>
          <li><a href="/stream">Start Streaming</a>
		  <li><a href="/company/category">Company</a>
          <li><a class="button" href="/logout">Logout</a>
        {% else %}
          <li><a class="button" href="/login">Google Login</a>
        {% endif %}
      </ul> 
    </div>
  </div>
</nav>

<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
</section>

<body>
  <div class='post'>
    {% block body %}{% endblock %}
    <hr>
  </div>
</body>
</html>
