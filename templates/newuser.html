<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>new user</title>
</head>
<body style="background-color:#EAEDED">

<h1> New User Form </h1>
<form action="/newuser" method="post">
  <label for="uid">User ID:</label><br>
  <input type="text" id="uid" name="uid" value={{userid}}><br>
  <label for="fullname">Full Name:</label><br>
  <input type="text" id="fullname" name="fullname" value={{fullname}}><br>
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email" value={{email}}><br>
  <label for="profile_pic">Profile pic:</label><br>
  <input type="text" id="profile_pic" name="profile_pic" value={{profile_pic}}><br>
  <label for="usertype">User Type:</label><br>
  <input type="text" id="usertype" name="usertype" ><br><br>
  <input type="submit" value="Submit">
</form> 

</body>
</html>
